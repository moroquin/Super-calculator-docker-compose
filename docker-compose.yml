version: '3'
services: 
  redis:
    image: 'redis:latest'
  worker:
    build:
      dockerfile: Dockerfile
      context: ./worker
    expose:
      - "5000"
  apirest:
    build:
      dockerfile: Dockerfile
      context: ./apiRest
    volumes: 
      - ./apiRest/api:/app/api
      - ./apiRest/package.json:/app/package.json
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_HOST=worker
      - WORKER_PORT=5000
    depends_on: 
      - worker
    #ports: 
    #  - "3001:3001"
  site:
    stdin_open: true
    build: 
      dockerfile: Dockerfile
      context: ./site
    volumes: 
      - ./site/public:/app/public
      - ./site/src:/app/src
      - ./site/views:/app/views
      - ./site/package.json:/app/package.json
    #ports: 
    #  - "80:3000"
  nginx:
    depends_on: 
      - site
      - apirest
      - worker
    restart: always
    build: 
      dockerfile: Dockerfile
      context: ./nginx
    ports: 
      - "80:80"
  